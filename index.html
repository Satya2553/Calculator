<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Basic Calculator</title>
        <script>
            function insert(n)
            {
                document.cal.result.value=document.cal.result.value+n;
            }
            function erase()
            {
                var v=document.cal.result.value;
                document.cal.result.value=v.substring(0,v.length-1);
            }
            function equal()
            {
                var e=document.cal.result.value;
                if(e.substring(e.length-1,e.length)=="+"||e.substring(e.length-1,e.length)=="-"||e.substring(e.length-1,e.length)=="/"||e.substring(e.length-1,e.length)=="*")
                {
                    document.cal.result.value="Syntax Error"
                }
                else
                {
                    document.cal.result.value=eval(e);
                }
            }
        </script>
        <style>
            body{
                height:100%;
                width: 100%;
                margin: 50px 0px 0px 50px;
                border: 50px;
                position: absolute;
            }
            #calculator{
                margin-top: 10px;       
            }
            #numbers{
                line-height: 2.5;
                word-spacing: 15px;
                font-size:xx-large;
            }
            #result{
                color: black;
                font-size: larger; 
            }
            h{
                margin-top: 10cm;
                color: black;
                font-style: normal;
                font-size: xx-large;
            }
            input[type=button]{
                padding:15px; 
                font-size: 25px;   
            }
            input[type=reset]{
                padding: 22px 8px;
            }
            input[type=text]{
                padding:10px 29px;
                font-size: 20px;
            }
            input[type=submit]{
                padding: 13px 50px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h><u><center>ARITHMETIC CALCULATOR</center></u></h>
        <br>
        <form name="cal" align="center">
            <input type="text" class="result" name="result">
        </form>
        <div id="calculator">
            <div id="numbers" align="center">
                <input type="button" value="7" onclick="insert(7)"> 
                <input type="button" value="8" onclick="insert(8)">
                <input type="button" value="9" onclick="insert(9)">
                <input type="button" value="C" onclick="erase()"><br>
                <input type="button" value="4" onclick="insert(4)">
                <input type="button" value="5" onclick="insert(5)">
                <input type="button" value="6" onclick="insert(6)">
                <input type="button" value="/" onclick="insert('/')"><br>
                <input type="button" value="1" onclick="insert(1)">
                <input type="button" value="2" onclick="insert(2)">
                <input type="button" value="3" onclick="insert(3)">
                <input type="button" value="*" onclick="insert('*')"><br>
                <input type="button" value="0" onclick="insert(0)">
                <input type="button" value="-" onclick="insert('-')">
                <input type="button" value="+" onclick="insert('+')">
                <input type="reset" value="reset" onclick="document.cal.result.value=' '"><br>
                <input type="button" value="(" onclick="insert('(')">
                <input type="button" value=")" onclick="insert(')')">
                <input type="submit" value="=" onclick="equal()">
            </div>
       </div>
    </body>
</html>
